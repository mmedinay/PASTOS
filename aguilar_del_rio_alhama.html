<!DOCTYPE html>
<html>
  <head lang="es">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pastos comunales 2018 - Aguilar del Río Alhama (La Rioja)</title>
   
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

	<script type="text/javascript" src="https://raw.githubusercontent.com/mmedinay/PASTOS/master/aguilar_del_rio_alhama.js"></script>
	 
		
		 
    <style>
      body, html{
        height: 100%;
        border: 0;
        padding: 0;
        margin: 0;
        background-color: #e7e7e7;
        
      }
     #map{
        top: 10px;
        width: 100%;
        height: 100%;
        border: 1px solid cornflowerblue;
      }
     
    </style>
  
	 
  
  </head>
  <body>
      <div id="map"></div>
  
  
  <script>
      
   var map =L.geoJson(aguilar_del_rio_alhama).addTo(map);
   L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
}).addTo(map);

L.control.scale().addTo(map);
   

  </script>
   </body> 
  </html>
