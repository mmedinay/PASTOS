<!DOCTYPE html>
<html>
  <head lang="es">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pastos comunales 2019 - Aguilar del Río Alhama (La Rioja)</title>
    <style>
      body, html{
        height: 100%;
        border: 0;
        padding: 0;
        margin: 0;
        background-color: #e7e7e7;
        
      }
     #map{
        top: 10px;
        width: 100%;
        height: 100%;
        border: 1px solid cornflowerblue;
      }
      #botones{
      margin-top: 10px;
      width: 750px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border: 0px solid red;
    }
    </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="leaflet-search-master\src\leaflet-search.css" />
 
  </head>
    <body>
  <div id="botones">
     <button type="button" id="z_todo">Zoom a todo</button>
     </div>
    <div id="map"></div>
  </body>
  
 <script src="leaflet-search-master\src\leaflet-search.js"></script>
  <script>
   
        
  var aguilar_del_rio_alhama = L.geoJson(aguilar_del_rio_alhama, {
			onEachFeature: popup,
			style: style
		}).addTo(map);
 
	var searchControl = new L.Control.Search({
		layer: aguilar_del_rio_alhama, 
		propertyName: 'REFERENCIA DEL RECINTO SIGPAC',
		circleLocation: false
	});
 
	searchControl.on('search_locationfound', function(e) {
		e.layer.setStyle({fillColor: '#3f0', color: '#0f0'});
	})
	.on('search_collapsed', function(e) {
		aguilar_del_rio_alhama.eachLayer(function(layer) { //restauramos el color del elemento
			aguilar_del_rio_alhama.resetStyle(layer);
		});	
	});
	
	map.addControl(searchControl);     
    
  </script>
  </html>
